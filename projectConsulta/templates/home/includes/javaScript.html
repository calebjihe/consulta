{% load static %}


<!-- jQuery -->
<script src="{% static 'buildlte/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'buildlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- DataTables  & Plugins -->
<script src="{% static 'buildlte/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'buildlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'buildlte/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'buildlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<script src="{% static 'buildlte/plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'buildlte/plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
<script src="{% static 'buildlte/plugins/jszip/jszip.min.js' %}"></script>
<script src="{% static 'buildlte/plugins/pdfmake/pdfmake.min.js' %}"></script>
<script src="{% static 'buildlte/plugins/pdfmake/vfs_fonts.js' %}"></script>
<script src="{% static 'buildlte/plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
<script src="{% static 'buildlte/plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
<script src="{% static 'buildlte/plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'buildlte/dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'buildlte/dist/js/demo.js' %}"></script>
<!-- Page specific script -->
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
